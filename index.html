<!DOCTYPE html>
<html>
  <head>
    <title>ShabanPro Playground</title>
  </head>
  <body>
    <link rel="icon" type="image/x-icon" href="Resources/ShabanProV2.ico">
    <img id="ShabanProImg" src="/Resources/ShabanProV2.png" alt="ShabanPro">
    <style>
      #ShabanProImg
      {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: 0.3s;
        height: 50%;
        width: 50%;
      }
      #ShabanProImg:hover
      {
        border-radius:10%;
        transition: 0.3s;
      }
    </style>
    <h1>This would Update</h1>
  </body>
</html>
